<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fonts/icofont-prointellekt.css">

    <link href="fonts/Proxima Nova/Proxima Nova Regular.otf" rel="stylesheet" type="text/css">
    <link href="fonts/Brandon Grotesque (logo)/Brandon_reg.otf" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/login.css">
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <a class="logo-brand" href="/"><strong>PRO</strong>INTELLEKT</a>
        </div>
    </div>

    <a class="logo-brand" href="/"><strong>PRO</strong>INTELLEKT</a>
    <div class="form-wrapper">
        <div class="login">
            <ul role="tablist" class="auth_login_menu_links">
                <li class="login active">
                    <a role="tab" data-toggle="tab" href="#login">Войти</a>
                </li>
                <li class="signup">
                    <a role="tab" data-toggle="tab" href="#signup">Регистрация</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="login">
                        <p class="">через аккаунт в социальных сетях</p>
                        <div class="social">
                            <a href="#" target="_blank"><i class="icon-prointellekt icon-vk-footer"></i></a>
                            <a href="#" target="_blank"><i class="icon-prointellekt icon-fb-footer"></i></a>
                            <a href="#" target="_blank"><i class="icon-prointellekt icon-twitter-footer"></i></a>
                        </div>
                        <p class="">или</p>
                        <form action="">
                            <div class="field-wrapper">
                                <input class="field" type="text" name="email" placeholder="Email">
                            </div>
                            <div class="field-wrapper">
                                <input class="field" type="password" name="password" placeholder="Пароль">
                            </div>
                            <label class="btn-readmore">
                                Войти
                                <input type="submit" class="hide" value="Войти">
                            </label>
                        </form>
                        <a href="/restore.html" class="simplelink">Восстановить пароль</a>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="signup">
                        <p class="">через аккаунт в социальных сетях</p>
                        <div class="social">
                            <a href="#" target="_blank"><i class="icon-prointellekt icon-vk-footer"></i></a>
                            <a href="#" target="_blank"><i class="icon-prointellekt icon-fb-footer"></i></a>
                            <a href="#" target="_blank"><i class="icon-prointellekt icon-twitter-footer"></i></a>
                        </div>
                        <p class="">или</p>
                        <form action="">
                            <div class="field-wrapper field-error">
                                <input class="field" type="text" name="name" placeholder="Имя">
                            </div>
                            <div class="field-wrapper">
                                <input class="field" type="text" name="email" placeholder="Email">
                            </div>
                            <div class="field-wrapper">
                                <input class="field" type="password" name="password" placeholder="Пароль">
                            </div>
                            <label class="btn-readmore">
                                Регистрация
                                <input type="submit" class="hide" value="Регистрация">
                            </label>
                        </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
